version: '3.8'

services:
  # Development override: mount source and run dev commands for hot reload
  collaboration:
    command: npm run dev
    volumes:
      - ./collaboration_service:/app:cached
      - collaboration_node_modules:/app/node_modules

  user:
    command: npm run dev
    volumes:
      - ./user_service:/app:cached
      - user_node_modules:/app/node_modules

  matching:
    command: npm run dev
    volumes:
      - ./matching_service:/app:cached
      - matching_node_modules:/app/node_modules

  question:
    command: npm run dev
    volumes:
      - ./question_service:/app:cached
      - question_node_modules:/app/node_modules

  frontend:
    command: npm run dev
    volumes:
      - ./frontend:/app:cached
      - frontend_node_modules:/app/node_modules

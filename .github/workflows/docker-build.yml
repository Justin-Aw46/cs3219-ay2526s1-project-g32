name: Docker Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        service:
          - name: frontend
            path: ./frontend
          - name: user-service
            path: ./user_service
          - name: question-service
            path: ./question_service
          - name: matching-service
            path: ./matching_service
          - name: collaboration-service
            path: ./collaboration_service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.path }}
          file: ${{ matrix.service.path }}/Dockerfile
          push: false
          tags: peerprep-${{ matrix.service.name }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Inspect Docker image
        run: |
          docker images peerprep-${{ matrix.service.name }}:test
          docker inspect peerprep-${{ matrix.service.name }}:test

      - name: Test Docker image runs
        run: |
          docker run --rm -d --name test-${{ matrix.service.name }} peerprep-${{ matrix.service.name }}:test
          sleep 5
          docker ps -a
          docker logs test-${{ matrix.service.name }} || true
          docker stop test-${{ matrix.service.name }} || true

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat > .env << EOF
          SUPABASE_URL=http://localhost:54321
          SUPABASE_ANON_KEY=test-key
          SUPABASE_SERVICE_ROLE_KEY=test-service-key
          NEXT_PUBLIC_API_URL=http://localhost:4001
          REDIS_URL=redis://redis:6379
          RABBITMQ_URL=amqp://rabbitmq:5672
          COLLAB_WS_BASE_URL=ws://localhost:4010
          JWT_SECRET=test-secret-key
          LOG_LEVEL=info
          EOF

      - name: Validate docker-compose.yml
        run: docker compose config

      - name: Build all services with docker-compose
        run: docker compose build --parallel

      - name: Start services (limited test)
        run: |
          # Start only infrastructure services for a quick smoke test
          docker compose up -d redis rabbitmq
          sleep 10
          docker compose ps
          docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
